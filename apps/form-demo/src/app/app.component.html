<io-form
        [formGroup]="formGroup"
        (submit)="onSubmit($event)"
>
    <form-control [name]="'email'">

    </form-control>
</io-form>


<io-btn
        [submitForm]="formGroup"
        [disabled]="formGroup?.invalid && formGroup?.submitted"
>
    Submit
</io-btn>

<io-btn (click)="onReset()">
    Reset
</io-btn>

<io-btn (click)="onClear()">
    Clear
</io-btn>

<io-btn (click)="toggleReadMode()">
    Read mode
</io-btn>

<io-btn (click)="onLog()">
    Log
</io-btn>
