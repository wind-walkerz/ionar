<io-form
        [formGroup]="formGroup"
        (submit)="onSubmit($event)"
></io-form>

<io-form
        [formGroup]="formGroup"
        (submit)="onSubmit($event)"
>
    <form-control [name]="'email'"></form-control>
    <h2>Second</h2>
</io-form>

<io-form
        [formGroup]="formGroup"
        (submit)="onSubmit($event)"
>
    <h2>Third</h2>
    <ng-container *ngFor="let config of _formConfigs">
        <form-control [name]="config.name"></form-control>
    </ng-container>


</io-form>


<io-btn
        [submitForm]="formGroup"
        [disabled]="formGroup?.invalid && formGroup?.submitted"
>
    Submit
</io-btn>

<io-btn (click)="onReset()">
    Reset
</io-btn>

<io-btn (click)="onClear()">
    Clear
</io-btn>

<io-btn (click)="toggleReadMode()">
    Read mode
</io-btn>

<io-btn (click)="onLog()">
    Log
</io-btn>
