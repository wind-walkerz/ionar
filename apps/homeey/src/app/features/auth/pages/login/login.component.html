<div class="left_panel">
    <img src="assets/images/auth/dining-room2.png" alt="" class="img-responsive">
</div>
<div class="right_panel">
    <h1>Welcome back</h1>
    <h2>Sign in to your Homeey account.</h2>
    <aurora-form
            [config]="configs"
            [default_template]="true"
            (submit)="onLogin($event)"
    >
    </aurora-form>
    <section class="section_3">
        <!--<aurora-checkbox label="Remember Me">Remember Me</aurora-checkbox>-->
        <aurora-button class="forgot_pass" [routerLink]="['../../forgot-password']">Forgot Password</aurora-button>
    </section>
    <section class="section_4">
        <aurora-button class="signin_button" submit_form>
            Sign In
        </aurora-button>
        <p>or</p>
        <aurora-button class="fb_signin_button">
            Sign In with Facebook
        </aurora-button>
    </section>

    <footer>
        Don't have an account? <a [routerLink]="['../../register']">Sign Up</a>
    </footer>
</div>
