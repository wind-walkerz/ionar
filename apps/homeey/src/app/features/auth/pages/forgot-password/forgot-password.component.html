<div class="left_panel">
    <img src="assets/images/auth/living-room.png" alt="" class="img-responsive">
</div>
<div class="right_panel">
    <h1>Whoops!</h1>
    <h2>Let’s admit it, it’s hard to remember all your passwords.</h2>
    <io-form
            [formGroup]="_token ? changePassFormGroup : forgotPassFormGroup"
            (submit)="onForgotPassword($event)"
    >
    </io-form>
    <io-btn
            class="submit"
            [submitForm]="_token ? changePassFormGroup : forgotPassFormGroup"
            [disabled]="_token ? changePassFormGroup.invalid : forgotPassFormGroup.invalid"
    >

        {{_token ? 'Change Password' : 'Reset Your Password'}}
    </io-btn>

    <div class="footer">
        <io-btn [routerLink]="['../../login']">Sign In</io-btn>
        <io-btn [routerLink]="['../../register']">Sign Up</io-btn>
    </div>
</div>
