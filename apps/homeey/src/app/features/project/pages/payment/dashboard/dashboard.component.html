<div id="main_container">

    <main-panel id="invoice_list">
        <div class="header">INVOICE</div>
        <div class="row heading">
            <h2>Item</h2>
            <h2></h2>
            <h2>Status</h2>
            <h2>% of final bill</h2>
            <h2>Payment</h2>
            <h2></h2>
        </div>

        <ng-container *ngFor="let invoice of invoice_list">
            <div class="row item">
                <p>{{invoice.title}}</p>
                <io-btn class="open" routerLink="../detail/{{invoice.id}}">Open</io-btn>
                <p>{{invoice_status}}</p>
                <p></p>
                <p>{{invoice.total | currency}}</p>
                <io-btn class="add">Add</io-btn>
            </div>
        </ng-container>

    </main-panel>
