<ng-container *ngIf="type === 'dropzone'">
    <ng-container *ngTemplateOutlet="dropzone"></ng-container>
</ng-container>

<ng-container *ngIf="type === 'input'">
    <ng-container *ngTemplateOutlet="click"></ng-container>
</ng-container>

<ng-template #click>
    <click
            (change)="onFileChanged($event)"
            [template]="template"
            [multiple]="multiple"
            [title]="title"
    >
    </click>

</ng-template>

<ng-template #dropzone>
    <drop
            (change)="onFileChanged($event)"
            [template]="template"
    >
    </drop>
</ng-template>


<ng-template #default_template>
    <ng-content></ng-content>
</ng-template>
