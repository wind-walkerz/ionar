<ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="context"></ng-container>

<ng-template #default_template let-context>
    <input
            [spread]="context"
            *ngIf="!(context?.readonly || context?.disabled)"
    >

    <span *ngIf="context?.readonly || context?.disabled">
          {{value}}
      </span>
</ng-template>

<ng-template #content_template>
    <ng-content></ng-content>
</ng-template>
