<ng-template>
    <ng-content></ng-content>
</ng-template>

<ng-container *ngIf="render">
    <dropdown-toggle
            [template]="_toggleComp?.tplRef"
            (change)="showDropdownMenu = !showDropdownMenu"
    ></dropdown-toggle>

    <dropdown-menu
            [template]="_menuComp?.tplRef"
            *ngIf="showDropdownMenu && _menuComp.visible"></dropdown-menu>
</ng-container>
